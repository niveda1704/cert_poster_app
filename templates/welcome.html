<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flamingo Studio | Welcome</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .welcome-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            gap: 2rem;
            position: relative;
            z-index: 10;
        }

        .cards-wrapper {
            display: flex;
            gap: 2rem;
            margin-top: 1rem;
        }

        .nav-card {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-lg);
            padding: 3rem;
            width: 300px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            color: var(--text-main);
            backdrop-filter: blur(10px);
        }

        .nav-card:hover {
            background: white;
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: var(--shadow-lg);
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--bg-app);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .nav-card h2 {
            font-size: 1.5rem;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="cursor-dot" data-cursor-dot></div>
    <div class="cursor-outline" data-cursor-outline></div>

    <div class="welcome-container">
        <header>
            <div class="logo-area" style="justify-content: center; margin-bottom: 1rem;">
                <img src="{{ url_for('static', filename='flamingo_logo.png') }}" class="logo-icon"
                    style="width: 64px; height: 64px;">
            </div>
            <h1 style="font-size: 3rem; margin-bottom: 0.5rem">Flamingo Studio</h1>
            <p class="subtitle" style="font-size: 1.2rem">What would you like to create today?</p>
        </header>

        <div class="cards-wrapper">
            <a href="/generate/poster" class="nav-card">
                <div class="icon-circle"><i data-lucide="image" style="width: 40px; height: 40px;"></i></div>
                <h2>Create Poster</h2>
                <p class="subtitle">Hackathons, Events, Workshops</p>
            </a>

            <a href="/generate/certificate" class="nav-card">
                <div class="icon-circle"><i data-lucide="file-check" style="width: 40px; height: 40px;"></i></div>
                <h2>Create Certificate</h2>
                <p class="subtitle">Awards, Diplomas, Badges</p>
            </a>
        </div>
    </div>

    <!-- Background Pattern -->
    <script>
        lucide.createIcons();
    </script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>

</html>
