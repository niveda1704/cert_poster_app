<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flamingo Studio | Welcome</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #e11d48;
            --bg-gradient: linear-gradient(135deg, #fff1f2 0%, #ffe4e6 100%);
            --text-main: #4c0519;
        }

        body {
            margin: 0;
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            overflow: hidden;
            color: var(--text-main);
        }

        /* Animated Background Shapes */
        .shape {
            position: absolute;
            filter: blur(80px);
            z-index: 1;
            opacity: 0.6;
            animation: float 20s infinite;
        }

        .shape-1 {
            width: 400px;
            height: 400px;
            background: #fb7185;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 300px;
            height: 300px;
            background: #f472b6;
            bottom: -50px;
            right: -50px;
            animation-delay: -5s;
        }

        .shape-3 {
            width: 200px;
            height: 200px;
            background: #fbbf24;
            top: 40%;
            left: 60%;
            animation-delay: -10s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            33% {
                transform: translate(30px, -50px) rotate(10deg);
            }

            66% {
                transform: translate(-20px, 20px) rotate(-5deg);
            }
        }

        .welcome-container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 3rem;
        }

        .hero-section {
            text-align: center;
            animation: fadeInDown 1s ease-out;
        }

        .logo-icon-lg {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            filter: drop-shadow(0 10px 15px rgba(225, 29, 72, 0.2));
        }

        .hero-title {
            font-size: 4rem;
            line-height: 1.1;
            margin: 0;
            font-family: 'Space Grotesk', sans-serif;
            letter-spacing: -0.03em;
        }

        .text-gradient {
            background: linear-gradient(to right, #e11d48, #be123c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            color: #9f1239;
            margin-top: 1rem;
            font-weight: 300;
        }

        .cards-wrapper {
            display: flex;
            gap: 2rem;
            perspective: 1000px;
        }

        .nav-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 2.5rem;
            border-radius: 24px;
            width: 320px;
            text-decoration: none;
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }

        .nav-card:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(225, 29, 72, 0.15);
            border-color: #fda4af;
        }

        .icon-circle {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #fff, #fff1f2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            color: var(--primary);
            box-shadow: 0 5px 15px rgba(225, 29, 72, 0.1);
            transition: 0.3s;
        }

        .nav-card:hover .icon-circle {
            background: var(--primary);
            color: white;
            transform: scale(1.1) rotate(5deg);
        }

        .nav-card h2 {
            margin: 0 0 0.5rem 0;
            font-size: 1.5rem;
        }

        .nav-card p {
            margin: 0;
            color: #9f1239;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .card-arrow {
            margin-top: 1.5rem;
            opacity: 0;
            transform: translateX(-10px);
            transition: 0.3s;
            color: var(--primary);
        }

        .nav-card:hover .card-arrow {
            opacity: 1;
            transform: translateX(0);
        }

        .hero-footer {
            position: absolute;
            bottom: 2rem;
            font-size: 0.8rem;
            color: #991b1b;
            opacity: 0.6;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="cursor-dot" data-cursor-dot></div>
    <div class="cursor-outline" data-cursor-outline></div>

    <div class="welcome-container">
        <!-- Floating shapes background -->
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>

        <header class="hero-section">
            <div class="logo-area">
                <img src="{{ url_for('static', filename='flamingo_logo.png') }}" class="logo-icon-lg">
            </div>
            <h1 class="hero-title">Flamingo <span class="text-gradient">Studio</span></h1>
            <p class="hero-subtitle">Generative Design for Creators. <br>Craft stunning posters & certificates in
                seconds.</p>
        </header>

        <div class="cards-wrapper">
            <!-- Link to /studio with mode param -->
            <a href="/studio?mode=poster" class="nav-card glass-card" data-tilt>
                <div class="icon-circle pop-icon"><i data-lucide="image"></i></div>
                <div class="card-content">
                    <h2>Design Poster</h2>
                    <p>Hackathons, Conjugations, Events</p>
                </div>
                <div class="card-arrow"><i data-lucide="arrow-right"></i></div>
            </a>

            <a href="/studio?mode=certificate" class="nav-card glass-card" data-tilt>
                <div class="icon-circle pop-icon"><i data-lucide="award"></i></div>
                <div class="card-content">
                    <h2>Issue Certificate</h2>
                    <p>Awards, Diplomas, Badges</p>
                </div>
                <div class="card-arrow"><i data-lucide="arrow-right"></i></div>
            </a>
        </div>

        <footer class="hero-footer">
            <p>Powered by Gemini 2.0 Flash</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"></script>

    <!-- Background Pattern -->
    <script>
        lucide.createIcons();
    </script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>

</html>
